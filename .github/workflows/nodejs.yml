name: Node.js CI

on:
  push:
    branches:
      - main  # Ejecutar en push a la rama main
  pull_request:
    branches:
      - main  # Ejecutar en pull requests hacia la rama main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout repository content
        uses: actions/checkout@v2

      # Paso 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'  # Cambia la versión de Node.js si es necesario

      # Paso 3: Instalar las dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4 (Opcional): Ejecutar el script de build si lo tienes en package.json
      - name: Build project
        run: npm run build
        continue-on-error: true  # Esto permitirá que el job continúe aunque no haya un script de build

      # Paso 5 (Opcional): Ejecutar pruebas (solo si tienes pruebas)
      # Si no tienes pruebas definidas, puedes eliminar o comentar este paso
      # - name: Run tests
      #   run: npm test
