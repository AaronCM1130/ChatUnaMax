name: Node.js CI

# Definir en qué eventos se debe ejecutar el workflow
on:
  push:
    branches:
      - main  # Ejecutar en push a la rama main
  pull_request:
    branches:
      - main  # Ejecutar en pull requests hacia la rama main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout repository content
        uses: actions/checkout@v3  # Actualizado a v3

      # Paso 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3  # Actualizado a v3
        with:
          node-version: '20.x'  # Especifica la versión de Node.js (Node 20)

      # Paso 3: Instalar las dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4 (Opcional): Ejecutar el script de build si lo tienes en package.json
      - name: Build project
        run: |
          if npm run | grep -q "build"; then
            npm run build;
          else
            echo "No hay script de build definido en package.json";
          fi
        continue-on-error: true  # Si no hay build, continúa sin error

      # Paso 5 (Opcional): Ejecutar pruebas (si las tienes definidas)
      # Si no tienes pruebas definidas, puedes eliminar o comentar este paso
      # - name: Run tests
      #   run: npm test
